<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Matricular-se</title>
    <link rel="stylesheet" href="css/matricula.css">
</head>

<body>
    <div id="fundo">
        
            <div class="logo">
                <a href="index.HTML"><img src="imagens/logo escrita branca.png" width="90px" height="75px"></a>
            </div>
            <div>
            <h1 id="titulo"> &emsp;&emsp;Matrícula <span style="color: aqua;"> <br>
                Music Calix's Class</span></h1>
            <br>
            <p id="subtitulo">Insira suas informações</p>
            <br>
        </div>
        <br>
        <br>    
        <form>
            <fieldset class="grupo">
                <div style="padding-bottom: 5px;">
                    <label for="nome"><b>Nome</b></label>
                    <br>
                    <input type="text" nome="nome" id="nome" required>

                </div>

                <div class="campo">
                    <label for="sobrenome"><b>Sobrenome</b></label>
                    <input type="text" nome="sobrenome" id="sobrenome" required>

                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><b>Email</b></label>
                <input type="email" nome="email" id="email">
            </div>

            <div class="campo">
                <label for="telefone"><b>Telefone:</b></label>
                <input type="tel" nome="tel" id="Telefone" required>
            </div>

            <div class="campo">
                <label for="curso"><b>Qual o curso você gostaria de se matricular?</b></label>
                <label>
                    <input type="radio" name="devilweb" value="GUITARRA & VIOLÃO:" checked>GUITARRA & VIOLÃO
                </label>
                <label>
                    <input type="radio" name="devilweb" value="TECLADO & PIANO:">TECLADO & PIANO
                </label>
                <label>
                    <input type="radio" name="devilweb" value="AULAS DE BATERIA:">AULAS DE BATERIA
                </label>
                <label>
                    <input type="radio" name="devilweb" value="AULAS DE BAIXO">AULAS DE BAIXO
                </label>
            </div>
            <div>
                <label for="data_nascimento"><b>Data de Nascimento:</b>
                </label>
                <input type="date" name="data-nascimento" id="data-nascimento" class="inputUser" required>
            </div>
            <fieldset class="grupo">
                <br>
                <div>
                    <label><b>Selecione o seu nível atual no instrumento escolhido:</b></label>
                    <br>
                    <input type="checkbox" id="nível1" name="nivel1" value="Iniciante">
                    <label for="tecnologia1">Iniciante</label>
                    <input type="checkbox" id="nível2" name="nivel2" value="Médio">
                    <label for="tecnologia2">Médio</label>
                    <input type="checkbox" id="nível3" name="nivel3" value="Avançado">
                    <label for="tecnologia3">Avançado</label>

                </div>
            </fieldset>
            <div>
                <br>
                <label><b>Conte o que te motiva a aprender mais sobre musica:</b></label>
                <textarea row="6" style="width:12cm" id="Motivos" name="Motivos"></textarea>
            </div>

            <button class="botao" type="submit">Enviar</button>

        </form>
    </div>
</body>

</html>
